  <script>
    $(document).ready(function () {
      var mySwiper = new Swiper('.swiper-container', {
        // direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
          el: '.swiper-pagination',
          dynamicBullets: true,
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        spaceBetween: 30,
        effect: 'coverflow',
        autoplay: {
          delay: 3000,
          stopOnLastSlide: false,
          disableOnInteraction: true,
        }
      });

      // 获取成员数据
      $.ajax({
        type: 'GET',
        url: 'https://5dc566660bbd050014fb89bb.mockapi.io/api/v1/crews',
        dataType: 'json',
        success: function (data) {
          $('.crews').empty();
          var html = '';
          $.each(data, function (index, item) {
            html += '<div class="crew">' +
              '<div class = "avatar" >' +
              '<img src = "' + item.avatar + '" alt = "">' +
              '</div>' +
              '<div class = "introduce" >' +
              '<h4> ' + item.name + '</h4>' +
              '<p class = "desc" >' + item.desc + '</p>' +
              '<p class = "power" > ' + item.power + '</p>' +
              '</div> <div class = "clear"> </div> </div >';
          });
          $('.crews').html(html);
        }
      });

      // 新闻数据
      $.ajax({
        type: 'GET',
        url: 'https://5dc566660bbd050014fb89bb.mockapi.io/api/v1/news',
        dataType: 'json',
        success: function (data) {
          $('.news-trends').empty();
          var html = '';
          var news = data.slice(0, 4);
          $.each(news, function (index, item) {
            html += '<div class="n-cols"> ' + '<a href="./pages/news-detail.html?id=' + item.id + '">' +
              '<img src="' + item.thumb + '" alt=""></a>' +
              '<p><a href="./pages/news-detail.html?id=' + item.id + '"><h4>' + item.title +
              '</h4></a></p>' + '<p>' +
              item.content + '</p></div>';
          });
          $('.news-trends').html(html);
        }
      });
    })
  </script>
